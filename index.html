<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" class="display" value="0" readonly>
        <section class="calculator">

            <button type="button" class="helper" id="ac-btn">AC</button>
            <button type="button" class="helper" id="c-btn">C</button>
            <button type="button" class="helper operators" id="percent">%</button>
            <button type="button" class="operators">/</button>
            
            <button type="button" class="numbers">7</button>
            <button type="button" class="numbers">8</button>
            <button type="button" class="numbers">9</button>
            <button type="button" class="operators">x</button>
            
            <button type="button" class="numbers">4</button>
            <button type="button" class="numbers">5</button>
            <button type="button" class="numbers">6</button>
            <button type="button" class="operators">â€“</button>

            <button type="button" class="numbers">1</button>
            <button type="button" class="numbers">2</button>
            <button type="button" class="numbers">3</button>
            <button type="button" class="operators">+</button>

            <button type="button" class="numbers null-number">0</button>
            <button type="button" class="numbers">,</button>
            <button type="button" class="equals">=</button>

        </section>
    </main>
    
    <button id="theme-switch-btn">
        <img id="theme-switch-img" src="./assets/light-theme.svg" alt="dark-theme" draggable="false">
    </button>
    
    <script src="./calculator.js"></script>
</body>
</html>
